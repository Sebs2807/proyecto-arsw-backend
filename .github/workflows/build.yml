name: SonarCloud Full Analysis

on:
  push:
    branches:
      - prod
      - dev
      - 'feature/*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests and generate coverage
        run: npm run test:cov --if-present

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ -n "${{ github.event.pull_request.number }}" ]; then
            echo "Running SonarCloud PR analysis for #${{ github.event.pull_request.number }}"
            npx sonar-scanner \
              -Dsonar.projectKey=Sebs2807_proyecto-arsw \
              -Dsonar.organization=sebs2807 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sources=src \
              -Dsonar.tests=src \
              -Dsonar.test.inclusions="**/*.spec.ts,**/*.test.ts" \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.coverage.exclusions="**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**" \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.branch=${{ github.head_ref }} \
              -Dsonar.pullrequest.base=${{ github.base_ref }} \
              -Dsonar.verbose=true
          else
            echo "Running SonarCloud branch analysis"
            npx sonar-scanner \
              -Dsonar.projectKey=Sebs2807_proyecto-arsw \
              -Dsonar.organization=sebs2807 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sources=src \
              -Dsonar.tests=src \
              -Dsonar.test.inclusions="**/*.spec.ts,**/*.test.ts" \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.coverage.exclusions="**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**" \
              -Dsonar.verbose=true
          fi
