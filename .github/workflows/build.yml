name: SonarCloud Full Analysis

on:
  push:
    branches:
      - main
      - prod
      - dev
      - 'feature/*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests and generate coverage
        run: npm run test:cov --if-present

      - name: Fix LCOV paths for SonarCloud
        if: always()
        run: |
          echo "Corrigiendo rutas de Windows en coverage/lcov.info..."
          if [ -f coverage/lcov.info ]; then
            sed -i 's|\\|/|g' coverage/lcov.info
            head -20 coverage/lcov.info
          else
            echo "‚ö†Ô∏è  No se encontr√≥ coverage/lcov.info, omitiendo correcci√≥n."
          fi

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "üöÄ Ejecutando an√°lisis SonarCloud..."
          npx sonar-scanner \
            -Dsonar.projectKey=Sebs2807_proyecto-arsw-backend \
            -Dsonar.organization=sebs2807 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions="**/*.spec.ts,**/*.test.ts" \
            -Dsonar.exclusions="src/main.ts" \
            -Dsonar.coverage.exclusions="**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,src/main.ts" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.verbose=true
