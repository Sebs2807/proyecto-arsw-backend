name: SonarCloud Full Analysis

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests and generate coverage
        run: npm run test:cov --if-present

      - name: Fix LCOV paths for SonarCloud
        if: always()
        run: |
          echo "Corrigiendo rutas de Windows en coverage/lcov.info..."
          sed -i 's|\\|/|g' coverage/lcov.info
          head -20 coverage/lcov.info

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running SonarCloud analysis..."
          npx sonar-scanner \
            -Dsonar.projectKey=Sebs2807_proyecto-arsw-backend \
            -Dsonar.organization=sebs2807 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions="**/*.spec.ts,**/*.test.ts" \
            -Dsonar.coverage.exclusions="**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/main.ts,**/dist/**" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.verbose=true

  deploy_to_acr:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login with Credentials
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build & Push Docker Image
        run: |
          ACR="${{ secrets.ACR_NAME }}.azurecr.io"
          IMAGE_NAME="synapse-backend"
          TAG="${GITHUB_SHA::7}"

          docker build -t $ACR/$IMAGE_NAME:$TAG .
          docker push $ACR/$IMAGE_NAME:$TAG

          docker tag $ACR/$IMAGE_NAME:$TAG $ACR/$IMAGE_NAME:latest
          docker push $ACR/$IMAGE_NAME:latest

      - name: Deploy to Azure Container App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            TAG="${GITHUB_SHA::7}"
            
            az containerapp update \
              --name sd-synapse-4d-app \
              --resource-group sd-synapse-4d-rg \
              --image ${{ secrets.ACR_NAME }}.azurecr.io/synapse-backend:$TAG