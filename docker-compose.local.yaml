services:
  mysql:
    image: mysql:8.0
    container_name: mysql_local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: synapse
      MYSQL_USER: synapseuser
      MYSQL_PASSWORD: synapsepass
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: backend_local
    restart: always
    env_file:
      - .env.local
    ports:
      - '3000:3000'
    depends_on:
      - mysql
    volumes:
      - .:/app
    command: npm run start:dev

volumes:
  mysql_data:
