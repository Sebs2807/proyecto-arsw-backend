services:
  mysql:
    image: mysql:8.0
    container_name: mysql_local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: synapse
      MYSQL_USER: synapseuser
      MYSQL_PASSWORD: synapsepass
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_local
    restart: always
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build: .
    container_name: backend_local
    restart: always
    env_file:
      - .env.local
    ports:
      - '3000:3000'
    depends_on:
      - mysql
      - qdrant
    volumes:
      - .:/app
    command: npm run start:dev

volumes:
  mysql_data:
  qdrant_storage:
