services:
  mysql:
    image: mysql:8.0
    container_name: mysql_migration_db
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: synapse
      MYSQL_USER: synapseuser
      MYSQL_PASSWORD: synapsepass
    ports:
      - '3307:3306'
    volumes:
      - mysql_migration_data:/var/lib/mysql
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "synapseuser", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 5
      interval: 5s
      start_period: 20s
      
  backend:
    build: .
    container_name: backend_migration_runner
    restart: "no"
    env_file:
      - .env.local
    depends_on:
      mysql:
        condition: service_healthy 
    volumes:
      - .:/app
    command: npm run typeorm migration:generate -- -d src/database/data-source.ts src/database/migrations/NewMigrationName

volumes:
  mysql_migration_data: